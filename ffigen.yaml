# Run with `dart run ffigen --config ffigen.yaml`.
name: ProxyCoreBindings
description: |
  Bindings for `
    - 'scripts/libproxy_core.h'

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/gen/proxy_core_bindings_generated.dart'
headers:
  entry-points:
    - 'scripts/libproxy_core.h'
    - 'src/libproxy_core.h'
  include-directives:
    - 'scripts/libproxy_core.h'
    - 'src/libproxy_core.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names

comments:
  style: any
  length: full
